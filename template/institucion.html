{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/Utilidades.css' %}">
    <title>Agregar Incripcion</title>
</head>

<body class="container mt-5">
    <div class="alert alert-info display-1 text-center administrador">{{titulo}}</div>

    <form method="POST">
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}
        </table>
 

        <div class="alert alert-info administrador" style="border-radius: 4rem;">
            <tr>
                <td colspan="2">
                    <a href="../listar" class="btn btn-dange btn-dark"><i
                            class=" bi bi-arrow-90deg-left m-1"></i>Volver</a>
                    <input type="submit" class="btn-dark btn btn-success administrador float-end " value="GUARDAR">
                </td>
            </tr>
        </div>
    </form>

    <!-- <a href="../listar" class="btn btn-warning mt-5">Incripcion</a> -->
</body>

</html>
